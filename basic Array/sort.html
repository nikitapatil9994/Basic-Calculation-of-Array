<body>
    <script>

        function findsort(value)
        {
            return value.sort((a , b) => a.age - b.age)
        }
        let employee = [
            {
                name :"johnn",
                age  : 30
            },
            {
                name :"alex",
                age : 18
            },
            {
                name :"raj",
                age : 15    
            },
            {
                name :"johnn",
                age : 25
            },
        ]
        console.log(findsort(employee));

    </script>
</body>
</html>
